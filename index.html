<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>City Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>


    <div class="titleBox clicker text-center">
        <h1 id="title">Find Your City, Find Your Match</h1>

    </div>
    <div class='row text-center'>
        <h3 class='col subtitle scoreBoard'>Games<div class="winLoseTotal"> won <div
                class="wins winLoseTotal">
                </div>
            </div>
            <div class="gamesWon"></div>
        </h3>
        <h3 class='col subtitle scoreBoard'>Games<div class="winLoseTotal"> lost
                <div class="lose winLoseTotal"> </div>
            </div>
            <div class="gamesLost"></div>
        </h3>
    </div>
    <div style='margin-bottom:130px' ; class="svgContainer">
        <svg id="hangmanSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 609.56 867">

            <g id="base">
                <polygon class="cls-1" points="3 864 349.85 864 176.42 666.76 3 864" />
                <polyline class="cls-1" points="176.56 3 514.57 3 515.57 3 515.57 114.57" />
                <line class="cls-1" x1="176.56" y1="3" x2="176.56" y2="667" />
            </g>
            <g id="head">
                <circle class="cls-2" cx="516.06" cy="179.5" r="64.5" />
            </g>
            <g id="left-arm">
                <line class="cls-3" x1="515.56" y1="278" x2="424.56" y2="395" />
            </g>
            <g id="right-arm">
                <line class="cls-3" x1="515.56" y1="278" x2="606.56" y2="395" />
            </g>
            <g id="body">
                <line class="cls-3" x1="515.56" y1="244" x2="515.56" y2="520" />
            </g>
            <g id="left_leg" data-name="left leg">
                <line class="cls-3" x1="515.56" y1="520" x2="428.56" y2="683" />
            </g>
            <g id="right_leg" data-name="right leg">
                <line class="cls-3" x1="515.56" y1="520" x2="602.56" y2="683" />
            </g>
        </svg>
    </div>

    </div>
    <div class="letterArea"></div>
    <div class="pickALetter">

        <h1 class='click-letter text-center'>Click on a
            letter</h1>
        <ul class="alphabet text-center">

            <li><button class="alphabetLetter" id="a">a</button></li>
            <li><button class="alphabetLetter" id="b">b</button></li>
            <li><button class="alphabetLetter" id="c">c</button></li>
            <li><button class="alphabetLetter" id="d">d</button></li>
            <li><button class="alphabetLetter" id="e">e</button></li>
            <li><button class="alphabetLetter" id="f">f</button></li>
            <li><button class="alphabetLetter" id="g">g</button></li>
            <li><button class="alphabetLetter" id="h">h</button></li>
            <li><button class="alphabetLetter" id="i">i</button></li>
            <li><button class="alphabetLetter" id="j">j</button></li>
            <li><button class="alphabetLetter" id="k">k</button></li>
            <li><button class="alphabetLetter" id="l">l</button></li>
            <li><button class="alphabetLetter" id="m">m</button></li>
            <li><button class="alphabetLetter" id="n">n</button></li>
            <li><button class="alphabetLetter" id="o">o</button></li>
            <li><button class="alphabetLetter" id="p">p</button></li>
            <li><button class="alphabetLetter" id="q">q</button></li>
            <li><button class="alphabetLetter" id="r">r</button></li>
            <li><button class="alphabetLetter" id="s">s</button></li>
            <li><button class="alphabetLetter" id="t">t</button></li>
            <li><button class="alphabetLetter" id="u">u</button></li>
            <li><button class="alphabetLetter" id="v">v</button></li>
            <li><button class="alphabetLetter" id="w">w</button></li>
            <li><button class="alphabetLetter" id="x">x</button></li>
            <li><button class="alphabetLetter" id="y">y</button></li>
            <li><button class="alphabetLetter" id="z">z</button></li>
        </ul>
    </div>

    <div class="bottomScoreBoard row">

        <button style='margin-right: 120px; margin-left: 110px'; class="playAgain col">play again</button>
        <button style='margin-right: 110px'; class="playAgain col">reset</button>

    </div>
</body>
</html>
